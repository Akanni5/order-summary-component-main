<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <picture>
        <source media="(min-width: 650px)" srcset="images/pattern-background-desktop.svg">
        <img src="images/pattern-background-mobile.svg" alt="pattern background">
    </picture>
    <main>
        <img src="images/illustration-hero.svg" alt="illustration hero" />
        <section>
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you
                like!</p>
            <section class="plan-box">
                <div class="plan-type">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div>
                        <span class="plan-type-name">Annual Plan</span>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </section>
            <a class="proceed-button">Proceed to Payment</a>
            <a class="cancel-button">Cancel Order</a>
            </section>
    </main>
</body>

</html>
